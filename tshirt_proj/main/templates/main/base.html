{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block csslink %}
    {% endblock csslink %}
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container _container">
            <a href="{% url 'index' %}" class="header__logo">НАЗВАНИЕ</a>
            <img src="{% static 'images/tshirt.png' %}" alt="" class="header__logo_img">
            <nav class="header__menu">
                <div class="line"></div>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Каталог</a>
                        <div class="line"></div>
                    </li>
                    <li class="menu__item">
                        {% block loginlink %}
                        {% endblock loginlink %}
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">FAQ</a>
                        <div class="line"></div>
                    </li>
                    <li class="menu__item">
                        <a href="{% url 'about' %}" class="menu__link">О сайте</a>
                        <div class="line"></div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="line"></div>
    </header>
    <main class="page">
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="footer">
        я подвал
    </footer>
</div>
</body>
</html>
